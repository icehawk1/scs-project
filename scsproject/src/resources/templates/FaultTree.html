<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Quick start with Tree</title>
    <script src="/static/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/codebase/webix.css" type="text/css" charset="utf-8">
</head>
<body>
    <script>
	webix.ready(function(){
		tree = new webix.ui({
		        container:"box",
		        view:"tree",
				data: [
					{id:"root", value:"ups, puttmacht :(", open:true, data:[
						{ id:"OR", open:true, value:"OR", data:[
							{ id:"1", value:"Fehlerquelle 1" },
							{ id:"2", value:"Fehlerquelle 2" },
							{ id:"3", value:"Fehlerquelle 3",
								data:[{id:"3.and",value:"AND",
									data:[ {id:"3.1",value:"Untererror 1"}, {id:"3.2", value:"Untererror 2"}]} ] }
						]}
					]}
				]
		})
	});



    </script>

	<div id="box" style="width:800px;height:400px;"></div>
</body>
</html>
