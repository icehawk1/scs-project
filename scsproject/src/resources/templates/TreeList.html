<!DOCTYPE HTML>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=${charset}" />
		<link rel="stylesheet" href="${webix-cssfile}" type="text/css" charset="${charset}">
		<script src="${webix-jsfile}" type="application/javascript" charset="${charset}" ></script>

		<title>List of Trees</title>

		<script type="text/javascript" charset="${charset}">
		var treeList;
		webix.ready(function(){
			treeList = new webix.ui({
				container:"treelistcanvas",
				view:"datatable",
				columns: [
					{ id:"rowid", header:"id", width:30},
					{ id:"name", header:"Name", width:100},
					{ id:"link", header:"Edit"}
				],
				// data: [{ 'rowid':'1', 'name':'pengbumm', 'link':'<a href="/TreeEditor?treeid=42">Edit</a>' }],

				editable:false,
				autoheight:true,
				autowidth:true,
				url: "${treeListLoadUrl}",
				datatype: "json"
			});
		});
		webix.attachEvent("onBeforeAjax", function(mode, url, data, request, headers){
  			headers["Accept"] = "application/json";
		})

		//Keep tree list up to date
		window.setInterval(function(){
			treeList.clearAll();
			treeList.load("${treeListLoadUrl}");
		}, 5000);

		</script>
	</head>
	<body id="treelistcanvas">

	</body>
</html>
